<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- tr - строка таблицы, td/th - колонка таблицы, colspan - объединение строки таблицы -->
    <table border="1" width="300px" cellpadding="0" cellspacing="0" align="center">
        <caption>Assortiment store</caption>
        <tr>
            <td colspan="3">Product A</td>
        </tr>
        <tr>
            <th>0</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <table border="1" cellpadding="0" cellspacing="0" align="center" width="600px">
        <tr>
            <td colspan="3" align="center">
                4а класс, школа 108
            </td>
        </tr>
        <tr>
            <th>Second name</th>
            <th>First name</th>
            <th>Assessment</th>
        </tr>
        <tr>
            <td>Ivanov</td>
            <td>Sergey</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Sidorov</td>
            <td>Sidor</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
